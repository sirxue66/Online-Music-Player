server.port=8888
#连接数据库
spring.datasource.url=jdbc:mysql://localhost:3306/musicplayer?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
#配置数据库驱动
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#配置数据源类型
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.jackson.date-format=yyyy-MM-dd HH-mm-ss
spring.jackson.time-zone=GMT+8

#配置扫描地址
mybatis.type-aliases-package=com.javaclimb.musicplayer.domain
mybatis.mapper-locations=classpath:mapper/*.xml

#设置文件上传大小，防止歌曲文件上传失败,因为写MB会报错，所以写字节
spring.servlet.multipart.max-file-size=100000000
spring.servlet.multipart.max-request-size=100MB